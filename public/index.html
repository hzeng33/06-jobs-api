<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs List</title>
  </head>
  <body>
    <h1>Jobs List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">Log On</button>
      <button type="button" id="register">Register</button>
    </div>

    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">Email: </label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Password: </label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">Log On</button>
        <button type="button" id="logon-cancel">Cancel</button>
      </form>
    </div>

    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">Email: </label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">Password: </label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">Verify Password: </label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </form>
    </div>

    <div id="jobs" style="display: none">
      <p id="jobs-message"></p>
      <table id="jobs-table">
        <tr id="jobs-table-header">
          <th>Company</th>
          <th>Position</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-job">Add Job</button>
      <button type="button" id="logoff">Log Off</button>
    </div>

    <div id="edit-job" style="display: none">
      <form>
        <div>
          <label for="company">Company: </label>
          <input type="text" id="company" />
        </div>
        <div>
          <lable for="position">Position: </lable>
          <input type="text" id="position" />
        </div>
        <div>
          <label for="status">Status: </label>
          <select id="status">
            <option value="pending">Pending</option>
            <option value="interview">Interview</option>
            <option value="declined">Declined</option>
          </select>
        </div>
        <button type="button" id="adding-job">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
